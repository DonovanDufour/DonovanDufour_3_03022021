<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>OhMyFood - Meilleurs restaurants du coin</title>
  <meta name="description" content="OhMyFood - Trouvez le meilleur restaurant">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>
<!-- Main -->
<header class="logo">
    <div class="logocontainer">
        <img src="./img/logo/ohmyfood.png" alt="OhMyFood">
    </div>
</header>

<div class="place">
  <pre><p id="placetext"><i class="fas fa-map-marker-alt fa-lg"></i>   Paris, Belleville</p></pre>
</div>

<div class="reserve">
  <h1>Réservez le menu qui<br> vous convient</h1>
  <p>Découvrez des restaurants d'exception,<br> sélectionnés par nos soins</p>
  <div class="btnexp">
    <a href="https://www.google.com">
  <button class="explorerbtn" href="www.google.com">Explorer nos restaurants</button>
  </div>
</div>

<div class="function">
  <h1>Fonctionnement</h1>
  <div class="function1">
    <i class="fas fa-mobile-alt"></i><p>Choisissez un restaurant</p>
  </div>
  <div class="function2">
    <i class="fas fa-list"></i><p>Composez votre menu</p>
  </div>
  <div class="function3">
    <i class="fas fa-store"></i><p>Dégustez au restaurant</p>
  </div>
</div>

  </body>
</html>
