<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>OhMyFood - Meilleurs restaurants du coin</title>
  <meta name="description" content="OhMyFood - Trouvez le meilleur restaurant">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>
<!-- Logo -->
<header class="logo">
    <div class="logocontainer">
        <img src="./img/logo/ohmyfood.png" alt="OhMyFood">
    </div>
</header>
<!-- Logo -->

<!-- Place -->
<div class="place">
  <pre><p id="placetext"><i class="fas fa-map-marker-alt fa-lg"></i>   Paris, Belleville</p></pre>
</div>
<!-- Place -->

<!-- Reserver -->
<div class="reserve">
  <h1>Réservez le menu qui<br> vous convient</h1>
  <p>Découvrez des restaurants d'exception,<br> sélectionnés par nos soins.</p>
  <div class="btnexp">
    <a href=".containerrestaurants">
  <button class="explorerbtn">Explorer nos restaurants</button>
  </div>
</div>
<!-- Reserver -->

<!-- Fonctions -->
<div class="function">
  <div class="functiontitle">
  <h1>Fonctionnement</h1>
  </div>
  <div class="btfunction">
    <div class="circle-num">1</div>
    <a href="https://www.google.com">
  <button class="functionbtn" href="www.google.com"><i class="fas fa-mobile-alt"></i> Choisissez un restaurant</button>
  </div>
  <div class="btfunction">
    <div class="circle-num2">2</div>
    <a href="https://www.google.com">
  <button class="functionbtn" href="www.google.com"><i class="fas fa-list"></i> Composez votre menu</button>
  </div>
  <div class="btfunction">
    <div class="circle-num3">3</div>
    <a href="https://www.google.com">
  <button class="functionbtn" href="www.google.com"><i class="fas fa-store"></i> Dégustez au restaurant</button>
  </div>
</div>
<!-- Fonctions -->

<!-- Liste restaurants -->
<div class="containerrestaurants">
  <div class="restauranttitle">
    <h1>Restaurants</h1>
    </div>

    <div id="restaurantlist">
      <div class="bottomtext">
        <p>La palette du goût</p>
        <p>Ménilmontant</p>
      </div>
    </div>

    <div id="restaurantlist">
      
    </div>

    <div id="restaurantlist">
      
    </div>

    <div id="restaurantlist">
      
    </div>
</div>

  </body>
</html>
